<!DOCTYPE HTML>
<html manifest="" lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>webinosTV</title>
    <style type="text/css">
      @font-face { font-family: texgyreadventor; font-weight: bold; src: url('resources/fonts/texgyreadventor-bold.otf'); }
      @font-face { font-family: texgyreadventor; src: url('resources/fonts/texgyreadventor-regular.otf'); }
      @font-face { font-family: texgyreadventor; font-style: italic; src: url('resources/fonts/texgyreadventor-italic.otf'); }

      html *
      {
        font-family: texgyreadventor !important;
      }

      .caption, .caption2 {
        font-family: texgyreadventor;
        font-size: 3em;
        color: white;
        text-shadow: 0 0 20px rgb(0,102,255);
      }
      .caption2{
        font-weight: bold;
        font-style: italic;
        font-size: 4em;
      }
      .centering{
        margin-top:20%;
        margin-left: auto ;
        margin-right: auto ;
        width: 100%;
        text-align: center;
      }
      /**
      * Example of an initial loading indicator.
      * It is recommended to keep this as minimal as possible to provide instant feedback
      * while other resources are still being loaded for the first time
      */
      body{
        overflow:hidden;
      }

      html, body {
        height: 100%;
        color: #eee ;
        background-color: #444
      }

      .meter {
        height: 20px;  /* Can be anything */
        position: relative;
        margin: 60px 0 20px 0; /* Just for demo spacing */
        background: #222;
        -webkit-border-radius: 25px;
        border-radius: 25px;
        padding: 10px;
        -webkit-box-shadow: inset 0 -1px 1px rgba(255,255,255,0.3);
      }
      .meter > div {
        display: block;
        height: 100%;
        /*      animation:grow 1s ease-in-out infinite;*/
        -webkit-animation: grow 5s linear 0s 1 normal;
        -webkit-animation-play-state:running; /*switch to 'pause' with a JS control in order to stop the bar from growing*/
        -webkit-border-top-right-radius: 20px;
        -webkit-border-bottom-right-radius: 20px;

        -webkit-border-top-left-radius: 20px;
        -webkit-border-bottom-left-radius: 20px;
        background-color: rgb(0,102,255);
        background-image: -webkit-gradient(
          linear,
          left bottom,
          left top,
          color-stop(0, rgb(0,102,255)),
          color-stop(1, rgb(100,100,100))
          );
        -webkit-box-shadow:
          inset 0 2px 9px  rgba(255,255,255,0.3),
          inset 0 -2px 6px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
      }
      .meter > div:after, .animate > div > div {
        content: "";
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background-image:
          -webkit-gradient(linear, 0 0, 100% 100%,
          color-stop(.25, rgba(255, 255, 255, .2)),
          color-stop(.25, transparent), color-stop(.5, transparent),
          color-stop(.5, rgba(255, 255, 255, .2)),
          color-stop(.75, rgba(255, 255, 255, .2)),
          color-stop(.75, transparent), to(transparent)
          );

        z-index: 1;
        -webkit-background-size: 50px 50px;
        -webkit-animation: move 2s linear 0s infinite;
        -webkit-border-top-right-radius: 20px;
        -webkit-border-bottom-right-radius: 20px;

        -webkit-border-top-left-radius: 20px;
        -webkit-border-bottom-left-radius: 20px;
        overflow: hidden;
      }

      .animate > div:after {
        display: none;
      }

      @-webkit-keyframes move {
        0% {
        background-position: 0 0;
      }
      100% {
        background-position: 50px 50px;
      }
      }

      @-webkit-keyframes grow {
        0%   {width:0%;}
      100% {width:100%;}
      }


      #meterBar {
        position: absolute;
        top: 50%;
        left:15%;
        margin-top: -15px;
        text-align: center;
        width: 70%;
        height: 40px;
      }

      @-webkit-keyframes appLoadingIndicator{
        0% {
        opacity: 0.8
      }
      50% {
        opacity: 0
      }
      100% {
        opacity: 0.8
      }
      }
    </style>
    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src="touch/microloader/development.js"></script>
  </head>
  <body>
    <div id="appLoadingIndicator">
      <div class="centering"><span class="caption">webinos</span><span class="caption2">TV</span></div>
      <div id="meterBar" class="meter animate">
        <div style="width: 100%"><div></div></div> <!--100% is the final value-->
      </div>
    </div>
  </body>
</html>
